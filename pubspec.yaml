name: petcode_app
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  bottom_navy_bar: ^5.5.0
  cached_network_image: ^2.3.2+1
  carousel_slider: ^2.3.1
  cloud_firestore: ^0.14.1+3
  dio: ^3.0.10
  dots_indicator: ^1.2.0
  email_validator: ^1.0.5
  firebase_auth: ^0.18.1+2
  firebase_core: ^0.5.0+1
  firebase_messaging: ^7.0.3
  firebase_storage: ^4.0.1
  flutter_secure_storage: ^3.3.4
  flutter_typeahead: ^1.8.8
  font_awesome_flutter: ^8.8.1
  intl_phone_number_input: ^0.5.1
  image_picker: ^0.6.7+11
  geolocator: ^6.0.0+4
  geocoding: ^1.0.4+1
  google_fonts: ^1.1.0
  google_maps_flutter: ^1.0.2
  google_sign_in: ^4.5.4
  html: ^0.14.0+3
  outline_material_icons: ^0.1.1
  page_view_indicators: ^1.4.0
  provider: ^4.3.2+2
  share: '>=0.6.5+2 <2.0.0'
  sliding_up_panel: ^1.0.2
  slimy_card: ^1.0.4
  uuid: ^2.2.0
  url_launcher: ^5.7.2
  flutter_spinkit: 4.1.2+1




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "assets/icons/app_background_image.png"
  adaptive_icon_foreground: "assets/icons/app_foreground_image.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/navigation_images/
    - assets/images/onboarding/
  fonts:
   - family: HeroIcons
     fonts:
       - asset: assets/icons/HeroIcons.ttf
   - family: HeroIcons2
     fonts:
       - asset: assets/icons/HeroIcons2.ttf
   - family: OpenSans
     fonts:
       - asset: assets/fonts/open_sans/OpenSans-Regular.ttf
       - asset: assets/fonts/open_sans/OpenSans-Bold.ttf
         weight: 600